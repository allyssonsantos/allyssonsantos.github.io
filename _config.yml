title: allysson.me | front end developer
name: allysson.me
description: Desenvolvedor Front End na Catho Online, guitarrista na banda Affecting Minds e eterno aprendiz no mundo da tecnologia.
baseurl: ""
url: "https://allysson.me"
github_username:  allyssonsantos

exclude:
  - Gemfile
  - Gemfile.lock
  - Gulpfile.js
  - package.json
  - package-lock.json
permalink: /:title.html

collections:
  authors:
    output: true

defaults:
  - scope:
      path: ""
      type: "authors"
    values:
      layout: "author"
  - scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
  - scope:
      path: ""
    values:
      layout: "default"
