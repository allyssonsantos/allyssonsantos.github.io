<!DOCTYPE html>
<html>
  {% include head.html %}
  <body>
      {% include header.html %}
    <div class="current-page">
      <main class="content">
          {{ content }}
      </main>
      {% if page.author %}
        <section class="post-author">
          <div class="post-author-details">
          <img class="post-author-img" src={{ "/imgs/allysson.jpg" | prepend: site.baseurl | prepend: site.url }} alt="Allysson dos Santos">
              <div class="post-author-description" itemprop="author" itemscope itemtype="http://schema.org/Person">
                <span class="muted">Autor:</span>
                <h2 class="post-author-name" itemprop="name">{{ page.author }}</h2>
                <p>Desenvolvedor Front end e <a href="">guitarrista</a> quando d√° tempo!</p>
                <a href="https://github.com/allyssonsantos">github.com/allyssonsantos</a>
              </div>
          </div>
        </section>
      {% endif %}
      {% if page.comments %}
        <section class="comments">
        <div id="disqus_thread"></div>
            <script type="text/javascript">
                /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
                var disqus_developer = 1;
                var disqus_shortname = 'allyssonme'; // required: replace example with your forum shortname
                // var disqus_developer = 1; // Comment out when the site is live
                var disqus_identifier = "{{ page.url }}";

                /* * * DON'T EDIT BELOW THIS LINE * * */
                (function() {
                    var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
                    dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
                    (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
                })();
            </script>
            <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
            <a href="http://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
        </section>
      {% endif %}
    </div>
      {% include footer.html %}
  </body>
</html>
