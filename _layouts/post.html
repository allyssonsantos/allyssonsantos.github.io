---
layout: default
---

<article class="post">
  <header class="post-header">
    <h1 class="title">
      <a href="" title="{{ page.title }}">{{ page.title }}</a>
    </h1>
    <time class="date small" datetime="{{ page.date | date_to_xmlschema }}">{{
      page.date | date: '%b %-d, %Y'
    }}</time>
    <h2 class="subtitle">Introdução:</h2>
    <p class="description">{{ page.meta }}</p>

    {% if page.preview-img %}
    <img src="/assets/images/{{ page.preview-img }}" alt="{{ page.title }}" title="{{ page.title }}" />
    {% endif %}
  </header>

  <div class="content">
    {{ content }}
  </div>

  {% if page.comments %}
  <section class="comments">
    <div id="disqus_thread" itemprop="comment"></div>
    <script>
      var disqus_developer = 1;
      var disqus_shortname = 'allyssonme';
      var disqus_identifier = '{{ page.url }}';

      (function () {
        var dsq = document.createElement('script');
        dsq.type = 'text/javascript';
        dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
        (
          document.getElementsByTagName('head')[0] ||
          document.getElementsByTagName('body')[0]
        ).appendChild(dsq);
      })();
    </script>
    <noscript>Please enable JavaScript to view the
      <a href="https://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
    <a href="https://disqus.com" class="dsq-brlink">comments powered by <span class="logo-disqus">Disqus</span></a>
  </section>
  {% endif %}
</article>
