---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <span class="post-date">
    	<time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%b %-d, %Y" }}</time>
    	{% if page.author %}
    		â€¢ <span itemprop="author" itemscope itemtype="http://schema.org/Person">
    			<span itemprop="name">{{ page.author }}</span>
    		</span>
    	{% endif %}
    </span>
    <a class="post-category" href="{{ site.url }}/posts/#{{ page.category }}" title="Veja todos os posts da categoria {{ page.category }}">{{ page.category }}</a>
    <p class="post-description">{{ page.meta }}</p>

    {% if page.preview-img %}
    	<img src="{{ page.preview-img }}" alt="{{ page.title }}" title="{{ page.title }}">
  	{% endif %}
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
